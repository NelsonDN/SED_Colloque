{% load static %}

<div class="footer-area">

    <!-- Section de réservation de place -->
    <section class="ts-book-seat" style="background-image: url({% static 'gestioncolloque/assets/images/book_seat_img.jpg' %})">
       <div class="container">
          <div class="row">
             <div class="col-lg-8 mx-auto">
                <div class="book-seat-content text-center mb-100">
                   <h2 class="section-title white">
                      <span>Dépêchez-vous !</span>
                      Réservez votre place
                   </h2>
                   <a href="#" class="btn">SOUMETTEZ VOTRE RESUME</a>
                </div><!-- fin de book-seat-content -->
             </div><!-- fin de la colonne -->

          </div><!-- fin de la rangée -->
          <div class="ts-footer-newsletter">
             <div class="ts-newsletter" style="background-image: url({% static 'gestioncolloque/assets/images/shap/subscribe_pattern.png' %})">
                <div class="row">
                   <div class="col-lg-6 mx-auto">
                      <div class="ts-newsletter-content">
                         <h2 class="section-title">
                            <span>S'ABONNER À LA NEWSLETTER</span>
                            Vous voulez quelque chose en plus ?
                         </h2>
                      </div>
                      <div class="newsletter-form">
                         <form action="#" method="post" class="media align-items-end">
                            <div class="email-form-group media-body">
                               <input type="email" name="email" id="newsletter-form-email" class="form-control"
                                  placeholder="Votre Email" autocomplete="off" required="">
                            </div>
                            <div class="d-flex ts-submit-btn">
                               <button class="btn">S'abonner</button>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div><!-- fin du container -->
    </section>
    <!-- fin de la section réservation de place -->

                      <li>
